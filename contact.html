<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Tim Deasy — Ableton Aesthetic</title>
<link rel="preload" href="fonts/MyTupi.woff2" as="font" type="font/woff2" crossorigin>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="header">
  <div class="container nav">
    <div class="logo">TIM DEASY</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>
<div class="container">
  <h1>Contact</h1>
  <form class="card" method="POST" action="https://formspree.io/f/YOUR_FORM_ID" style="margin-top:1rem;display:grid;gap:1rem;">
    <label>Name <input name="name" type="text" placeholder="Your name" style="width:100%;padding:0.6rem;border-radius:8px;border:1px solid var(--border-color);background:#0b0b0b;color:#fff"></label>
    <label>Email <input name="email" type="email" placeholder="name@email.com" style="width:100%;padding:0.6rem;border-radius:8px;border:1px solid var(--border-color);background:#0b0b0b;color:#fff"></label>
    <label>Message <textarea name="message" rows="5" placeholder="Say hello" style="width:100%;padding:0.6rem;border-radius:8px;border:1px solid var(--border-color);background:#0b0b0b;color:#fff"></textarea></label>
    <button class="btn" type="submit">Send →</button>
  <small class="small">Form powered by Formspree. Replace <code>YOUR_FORM_ID</code> in <code>contact.html</code>.</small>
</form>
</div>
<footer class="footer">
  <div class="container">
    <div>© 2025 Tim Deasy — Built with MyTupi · Ableton palette.</div>
    <div class="small">Design system: cyan · violet · amber · magenta · red.</div>
  </div>
</footer>
<script src="js/nav.js"></script>
<script src="js/main.js"></script>
</body>
</html>
